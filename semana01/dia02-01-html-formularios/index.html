<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML +Formularios</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    <main class = "container">
        <h1>
            Formulario + Inputs + Validaciones
        </h1>

        <form>
            <h2>
                Inputs
            </h2>
            <label for="Text1" >Input tipo texto</label>
            <input id="Text1" type="text" placeholder="Ingrea algÃºn texto">

            <label >
                Input Tipo Texto 
                <input type="text" placeholder="Ingresa un Texto">
            </label>
            <label>
                Input (solo Lectura)
                <input type="text"placeholder="Inputs de solo lectura" readonly value="copia este text" />
            </label>
            <label >
                input (desactivar)
                <input type="text"placeholder="Input desactivado" disabled value ="Hola a todos">
            </label>

            <label >
                input (number)
                <input type="number" placeholder="Edad ej: 18"  value ="Hola a todos">
            </label>
                <label >
                input (email)
                <input type="email" placeholder="correo ej: correo@mail.com"  />
            </label>
            <label >
                input (Rango)
                <input type="range" min="0" max="100" step="10" />
            </label>
           <label >
                input (telefono)
                <input type="tel" placeholder="(+51) 999 999 999" />
            </label>

            <label >
                input (Url)
                <input type="url" placeholder="Sitio web Ej. misitio.com" />
            </label>
            <label >
                input (password)
                <input type="password" placeholder="password" />
            </label>
            <label >
                input (Color)
                <input type="color" value="#FF0000" />
            </label>
            <label >
                input (search)
                <input type="search"  />
            </label>            
            <label >
                input (File) -  Seleccionar .jpg, uno a la vez
                <input type="file" accept=".jpg" />
            </label>
            <label >
                input (File) -  Seleccionar .pdf, multiples
                <input type="file" accept=".pdf" multiple/>
            </label>
            <label >
                
                <input type="hidden" value = "Datos- Ocultos"/>
                <input type="submit" value = "Guardar"/>
                <input type ="reset" value ="Limpiar"/>
            </label>            
        </form>

        <form>
            <h2>Inputs tipo fecha</h2>

            <label>
                Input (fecha y Hora)
                <input type="datetime-local"/>
            </label>
            <label >
                input fecha
                <input type="date"/>
            </label>
            <label >
                input semana 
                <input type="week"/>
            </label>
            <label >
                input (fecha, mes)
                <input type="month">
            </label>
            <label>
                <input type="submit" value = "Guardar">
            </label>
        </form>
    </main>
</body>
</html>

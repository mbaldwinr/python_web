<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + Tablas</title>
        <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    <main class="container">
    <h2>Tablas</h2>
    <table>
        <thead>
        <tr>
            <th>#Fila1 , Celda 1</th>
            <th>#Fila1 , Celda 2</th>
            <th>#Fila1 , Celda 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>#Fila2 , Celda 1</td>
            <td>#Fila2 , Celda 2</td>
            <td>#Fila2 , Celda 3</td>
        </tr>
        <tr>
            <td>#Fila3 , Celda 1</td>
            <td>#Fila3 , Celda 2</td>
            <td>#Fila3 , Celda 3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        <td>#Fila4 , Celda 1</td>
         <td>#Fila4 , Celda 2</td>
         <td>#Fila4 , Celda 3</td>
         </tr> 
         <tr>
            <td colspan="2">Total</td>
            <td>S/ 0.00</td>
         </tr> 
         <tr>
            <td colspan="2">Fila a, Celda 1</td>
            <td rowspan="2">Fila b, Celda b</td>
         </tr>
         <tr>
            <td colspan="2">fila c, Celda 3</td>
         </tr>
    </tfoot>
    </table>    
    </main>
</body>
</html>
